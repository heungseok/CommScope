<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- java script file to draw 3d-network -->
    <script src="//threejs.org/build/three.js"></script>

    <!-- For drawing high-chart -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- Additional files for the Highslide popup effect -->


    <style>
        body{
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            padding: 0;
            margin: 0;

        }

        #container, #container2 {
            font: 12px Arial;
            color: white;
            position: absolute;
        }

        #container2{
            background-color: rgba(192, 192, 192, 0.2);
        }



        /* css for d3 */
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line{
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
        text{
            fill: white
        }

        .legend {
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
        }

        .page_title{
            color: white;
            position: absolute;
            margin-left: 30px;
            font-size: 27px;
        }
        .sub_page_title{
            color: darkgray;
            font-size: 20px;
        }

        #images {
            width: 200px;
            height: 400px;
        }

        .candidates {

            margin-bottom: 20px;
            filter: grayscale(100%);
            transition: .3s ease-in-out;

        }

        .candidates:hover {
            margin-bottom: 15px;
            transform: scale(1.2);
            filter: grayscale(0);

        }

        .keys {
            position: absolute;
            transform: scale(0.5);
            bottom: 0;
            right: 0;
            opacity: 0.7;

        }

        #container2 {
            position: absolute;;
            bottom: 5%;
            left: 0;
            margin-left: 10px;
            transform: scale(0.8);
        }


    </style>

</head>

<body>

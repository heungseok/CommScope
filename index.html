<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- java script file to draw 3d-network -->
    <script src="//threejs.org/build/three.js"></script>

    <!-- For drawing high-chart -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- Additional files for the Highslide popup effect -->


    <style>
        body{
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            padding: 0;
            margin: 0;

        }

        #container, #container2 {
            font: 12px Arial;
            color: white;
            position: absolute;
        }

        #container2{
            background-color: rgba(192, 192, 192, 0.2);
        }



        /* css for d3 */
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line{
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
        text{
            fill: white
        }

        .legend {
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
        }

        .page_title{
            color: white;
            position: absolute;
            margin-left: 30px;
            font-size: 27px;
        }
        .sub_page_title{
            color: darkgray;
            font-size: 20px;
        }
        #current_network{
            font-size: 20px;
            color: #cecece;
            background: #363636;
            border-radius: 16px;
            margin: 0 4px 1em 0;
            padding-left: 20px;
            padding-right: 40px;
            height: 27px;
            display: inline-block;
            /*text-align: center;*/
            /*background: url('/img/cancel.svg') no-repeat center center;*/
            background-image: url('./img/cancel.svg');
            background-repeat: no-repeat;
            background-position: right;
            background-position-x: 92%

        }

        #candidates_images {
            width: 100px;
            /*height: 400px;*/
        }

        #communities_images {
            width: 100px;

        }

        .network_btn {
            margin-bottom: 20px;
            filter: grayscale(100%);
            transition: .3s ease-in-out;
        }

        .network_btn:hover {
            margin-bottom: 15px;
            transform: scale(1.2);
            filter: grayscale(0);
        }

        .candidates, .communities{

            margin-bottom: 20px;
            filter: grayscale(100%);
            transition: .3s ease-in-out;

        }

        .candidates:hover, .communities:hover {
            margin-bottom: 15px;
            transform: scale(1.2);
            filter: grayscale(0);

        }



        .keys {
            position: absolute;
            transform: scale(0.5);
            bottom: 0;
            right: 0;
            opacity: 0.7;

        }


    </style>

</head>

<body>
<div id="container" style="width:100%; height:100%;">

    <h1 class="page_title" style="left: 30px; top: 20px; position: absolute">CommScope
        <div class="sub_page_title">
            An Interactive visualization for analyzing emerging issues of KOC (Korean Online Communities)
        </div>

    </h1>

    <!--<div id="candidates_images" style="left: 40px; top: 200px; position: absolute;">-->

    <div id="image_wrapper">

        <div id="current_network" style="left: 40px; top: 15%; position:absolute; ">

        </div>

        <div id="candidates_images" style="left: 40px; top: 20%; position: absolute;">
            <button class="network_btn" type="candidate" name="Global_candidates" width="90" height="110">Global Candidates</button>
            <img class="network_btn" type="candidate" src="./img/Ahn_cheol.png" name="AhnCheolSoo" width="90" height="110">
            <img class="network_btn" type="candidate" src="./img/Moon.png" name="MoonJaeIn" width="90" height="110">
            <img class="network_btn" type="candidate" src="./img/Yoo.png" name="YooSeongMin" width="90" height="110">
            <img class="network_btn" type="candidate" src="./img/JaeMyung.PNG" name="LeeJaeMyung" width="90" height="110">
            <img class="network_btn" type="candidate" src="./img/KyoAhn.png" name="HwangKyoAhn" width="90" height="110">
            <!--<img class="candidates" src="./img/SangJung.png" name="ShimSangJung" width="90" height="110">-->
            <img class="network_btn" type="candidate" src="./img/HeeJung.png" name="AhnHeeJung" width="90" height="110">
        </div>

        <div id="communities_images" style="left: 200px; top: 20%; position: absolute">
            <button class="network_btn" type="community" name="Global_communities" width="90" height="110">Global Communities</button>
            <img class="network_btn" type="community" src="./img/일베.png" name="ilbe" width = "110" height="90">
            <img class="network_btn" type="community" src="./img/디씨2.png" name="DC" width = "110" height="90">
            <img class="network_btn" type="community" src="./img/엠팍.png" name="MP" width = "110" height="90">
            <img class="network_btn" type="community" src="./img/오유.png" name="OU" width = "110" height="90">
        </div>


    </div>

    <script src="./js/bundle.js"></script>

</div>

<div id="keyboards">
    <img class="keys" src="./img/WASDQE_keyboard.png">
</div>

</body>
</html>
